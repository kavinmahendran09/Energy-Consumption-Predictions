<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Energy Consumption Prediction</h1>

        <form action="/predict" method="POST">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="temp">Temperature (Fahrenheit):</label>
            <input type="text" id="temp" name="temp" placeholder="Enter temperature" required>

            <label for="tempmax">Max Temperature (Fahrenheit):</label>
            <input type="text" id="tempmax" name="tempmax" placeholder="Enter max temperature" required>

            <label for="tempmin">Min Temperature (Fahrenheit):</label>
            <input type="text" id="tempmin" name="tempmin" placeholder="Enter min temperature" required>

            <label for="feelslike">Feels Like (Fahrenheit):</label>
            <input type="text" id="feelslike" name="feelslike" placeholder="Enter feels-like temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="text" id="humidity" name="humidity" placeholder="Enter humidity" required>

            <label for="precip">Precipitation (mm):</label>
            <input type="text" id="precip" name="precip" placeholder="Enter precipitation" required>

            <label for="windspeed">Wind Speed (m/s):</label>
            <input type="text" id="windspeed" name="windspeed" placeholder="Enter wind speed" required>

            <button type="submit">Predict</button>
        </form>

        <form action="/real-time" method="POST">
            <button type="submit">Get Real-Time Data</button>
        </form>

        <div id="results">
            <!-- Display results after prediction -->
            {% if result %}
            <div class="card">
                <h2>Prediction Result</h2>
                <p>{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
